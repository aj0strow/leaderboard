<div class="row">  
  <div class="col-md-12">
    <div class="leaderboard-page">   
      <div class="row">
        <div class="col-xs-8">
          <img class="leaderboard-image" src="https://graph.facebook.com/{{ model.id }}/picture?type=square">
          {{ model.name }}
        </div>
        <div class="col-xs-4 leaderboard-page-likes text-right">
          {{ model.likes }}
        </div>
      </div>   
    </div>
  </div>
</div>
